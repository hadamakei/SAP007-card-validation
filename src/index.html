<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Cartão de crédito válido</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="cabecalho">
    <div id="root">
      <h1>Laboratória's Store</h1>
    </div>
    <div>
      <nav>
        <a href="https://github.com/hadamakei/SAP007-card-validation" target="_blank"><img src="./img/github.png"></a>
        <a href="https://www.linkedin.com/in/keila-hadama-45a903193/" target="_blank"><img src="./img/linkedin.png"
            width="32px"></a>
      </nav>
    </div>
  </header>
    <main>
      <div id="paymentPage" class="paymentPage">
        <div class="text">
          <h2>Finalizar Pagamento</h2>
          <h3>Olá Cliente para concluir sua compra prossiga os procedimentos de pagamento:</h3>
        </div>
        <div class="cart" id="sacola">
          <img src="./img/carrinho-de-compras.png" width="25px">
          <ul>
          <li> 1 item adicionado:</li>
          <img src="./img/PNGPIX-COM-Coffee-Cup-PNG-Image.png" width="80px">
          <li>Caneca da LAB </li>
          <li> R$ 20,00</li>
          </ul>
        </div>

        <form id="formCartao" class="formulario">

          <fieldset class="texto">Inserir dados do cartão:</fieldset>
          <fieldset class="campos">
            <label for="nome">Nome (igual ao do cartão):</label>
            <input type="text" id="name" required placeholder="Nome Sobrenome" class="name">
          </fieldset>
          <fieldset>
            <label for="numero"> Número do cartão:</label>
            <input type="number" id="cardNumber" placeholder="0000000000000000" class="cardNumber">
           
            <button type="submit" id="submit" class="btSubmit">Enviar</button>
          </fieldset>

          <fieldset id="resposta" class="resposta" style="display: none">
            <p id="card"></p>
            
            <button type="submit" id="confirm" class="btConfirm">Confirmar</button>
          </fieldset>

        </form>
        
      </div>
    </main>

    <footer>
      <div>Desenvolvido By Keila Hadama  </div>
      <div><a href="https://talento.laboratoria.la/" target="_blank">&lt; Laboratória &gt;</a></div>
      <div> 2022</div>
    </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
