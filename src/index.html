<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cartão de crédito válido</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="root">
        <h1>Store da Laborária</h1>
      </div>
   </header>
   <section>
     <main>
      <div id="paymentPage">
        <h2>Finalizar Pagamento</h2>
        <p>Olá Cliente para concluir sua compra prossiga os procedimentos de pagamento:</p>
        <form id="formCartao" class="formulario">
          <p>Inserir dados do cartão: </p>
          <label for="nome">Nome (igual ao do cartão):</label> 
          <input type="text" id="name" required="required" placeholder="Nome" class="name"><br>
          <label for="numero"> Número do cartão:</label>
          <input type="number" id="cardNumber" required="required" placeholder="Card Number" class="cardNumber" > <br>
          <button type="submit" id="submit">Enviar</button>
        </form> 
        <div>
          <p id="card"></p>  <!--//aparecer cartao cripto p/ finalizar-->
        </div>
        <!--div span-->
        
      </div>
    </main>
   </section>

    <script src="index.js" type="module"></script>
  </body>

  <footer></footer>
</html>
