<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cartão de crédito válido</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div id="root">
        <h1>Store da Laborária</h1>
      </div>
   </header>
   <section>
     <main>
      <div id="paymentPage" class="paymentPage">
        <div class="text"><h1>Finalizar Pagamento</h1>
        <h2>Olá Cliente para concluir sua compra prossiga os procedimentos de pagamento:</h2></div>
        <form id="formCartao" class="formulario">
          
          <div>Inserir dados do cartão: </div>
            <div>
              <label for="nome">Nome (igual ao do cartão):</label> 
              <input type="text" id="name" required="required" placeholder="Nome" class="name"><br>
            
            
              <label for="numero"> Número do cartão:</label>
              <input type="number" id="cardNumber" required="required" placeholder="Card Number" class="cardNumber"  > <br> <!--max="9999999999999999"-->
            
              <button type="submit" id="submit">Enviar</button>
            </div><br>
            <div id="resposta" style="display: none;" > 
              <p id="card" ></p>                                         <!--//aparecer cartao cripto p/ finalizar-->
              <button type="submit" id="confirm">Confirmar</button>
            </div>
        </form> 
        
        <!--div  span-->
        
      </div>
    </main>
   </section>

    <script src="index.js" type="module"></script>
  </body>

  <footer>
    <div>Desenvolvido By Keila Hadama <br> Laboratória <br> 2022</div>
    
  </footer>
</html>
